<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agenda - Casa de Piedra</title>
    <script src="../../assets/libs/js/tailwindcss.js"></script>
    <link rel="stylesheet" href="../../assets/libs/css/all.min.css">
    <script src="../js/hub-config.js"></script>
    <script src="../supabase.js"></script>
    <script src="../../assets/libs/js/chart.js"></script>
    <script src='../../assets/libs/js/fullcalendar.js'></script>
    <script>
        tailwind.config = { theme: { extend: { colors: { brand: { red: '#deac07', dark: '#1a1a1a', gray: '#f3f4f6' } } } } }
    </script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
        input:read-only { background-color: #f3f4f6; color: #6b7280; cursor: not-allowed; }
        @media (max-width: 768px) {
            .fc-toolbar { flex-direction: column; gap: 1rem; }
            .fc-toolbar-title { font-size: 1.25rem !important; }
            .fc-button { width: 100%; margin-bottom: 0.25rem; }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-brand-gray text-gray-800 flex flex-col min-h-screen relative">
    <div id="toast-container" class="fixed bottom-5 right-5 z-[70] flex flex-col gap-2"></div>
    <script>const TENANT_SCHEMA='finanzas_casadepiedra';</script>
  <script src="../js/layout.js"></script>

    <nav class="bg-brand-red shadow-lg sticky top-16 z-40 border-t border-red-800">
        <div class="container mx-auto px-4 flex h-14 items-center text-white gap-2 overflow-x-auto no-scrollbar">
            <a href="catalog.html" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase hover:bg-white/20 transition whitespace-nowrap"><i class="fa-solid fa-store"></i> Cat√°logo</a>
            <a href="agenda.html" class="bg-white/20 shadow-inner px-4 py-1.5 rounded-full text-xs font-bold uppercase flex items-center gap-2 whitespace-nowrap"><i class="fa-solid fa-calendar-days"></i> Agenda</a>
            <a href="orders.html" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase hover:bg-white/20 transition whitespace-nowrap"><i class="fa-solid fa-file-invoice-dollar"></i> Cotizaciones</a>
            <a href="contracts.html" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase hover:bg-white/20 transition whitespace-nowrap flex items-center gap-2"><i class="fa-solid fa-file-signature"></i> Contratos</a>
            <a href="invoices.html" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase hover:bg-white/20 transition whitespace-nowrap"><i class="fa-solid fa-file-invoice"></i> Facturas</a>            <a href="clientes.html" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase hover:bg-white/20 transition whitespace-nowrap flex items-center gap-2"><i class="fa-solid fa-users"></i> Clientes</a>

            <a href="reports.html" class="px-4 py-1.5 rounded-full text-xs font-bold uppercase hover:bg-white/20 transition whitespace-nowrap"><i class="fa-solid fa-chart-pie"></i> Reportes</a>
            <div class="flex-grow"></div>
</div>
    </nav>
    <main class="flex-grow container mx-auto px-4 md:px-6 py-6 md:py-8 max-w-7xl animate-enter">
        <div id="v_calendar" class="view-section fade-in h-full flex flex-col">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 mb-6 flex flex-col md:flex-row justify-between items-stretch md:items-center gap-4">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-100 text-blue-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-sm"><i class="fa-regular fa-calendar-check text-lg"></i></div>
                    <div><h3 class="font-bold text-gray-800 uppercase text-sm tracking-wider">Agenda de Espacios</h3><p class="text-[10px] text-gray-400 font-bold uppercase">Vista General</p></div>
                </div>
                <div class="flex flex-col md:flex-row items-center gap-3 w-full md:w-auto">
                    <div class="relative w-full md:w-72 group z-20">
                        <input id="cal-search-input" type="text" placeholder="Buscar evento..." class="w-full bg-gray-50 border border-gray-200 pl-9 pr-4 py-2.5 rounded-full text-xs font-bold text-gray-700 shadow-sm outline-none focus:border-blue-500 transition-all">
                        <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400 text-xs"></i>
                    </div>
                    <button onclick="window.openColorModal()" class="w-full md:w-auto bg-gray-800 text-white px-5 py-2.5 rounded-full text-xs font-bold hover:bg-black transition shadow flex items-center justify-center gap-2 whitespace-nowrap">
                        <i class="fa-solid fa-palette"></i> Colores
                    </button>
                </div>
            </div>
            <div class="bg-white p-2 md:p-6 rounded-2xl shadow-xl flex-grow h-[600px] md:h-[750px] border border-gray-200 relative z-0">
                <div id="calendar" class="h-full"></div>
            </div>
        </div>
    </main>

    <div id="color-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4 backdrop-blur-sm fade-in">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[85vh]">
            <div class="bg-gray-800 p-4 flex justify-between items-center text-white shrink-0">
                <h3 class="font-bold uppercase text-xs tracking-widest flex items-center gap-2"><i class="fa-solid fa-palette"></i> Asignar Colores</h3>
                <button onclick="window.closeModal('color-modal')" class="hover:text-gray-300 w-8 h-8 flex items-center justify-center rounded-full bg-white/10"><i class="fa-solid fa-times"></i></button>
            </div>
            <div class="p-6 overflow-y-auto custom-scroll flex-grow">
                <p class="text-xs text-gray-500 mb-4 bg-gray-50 p-3 rounded-lg border border-gray-100">Selecciona el color para identificar cada espacio en el calendario y reportes.</p>
                <div id="color-list" class="space-y-3"></div>
            </div>
            <div class="p-4 border-t border-gray-100 bg-gray-50 text-right shrink-0">
                <button onclick="window.saveAllColors()" id="btn-save-colors" class="bg-brand-red text-white px-6 py-3 rounded-xl text-xs font-bold uppercase hover:bg-red-700 transition shadow-lg w-full md:w-auto">Guardar Cambios</button>
            </div>
        </div>
    </div>
    
    <div id="order-edit-modal" class="fixed inset-0 bg-slate-900/80 z-[70] hidden flex items-center justify-center p-4 backdrop-blur-sm transition-all">
        <div class="bg-white w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="bg-brand-dark p-5 flex justify-between items-center text-white shrink-0">
                <h3 class="font-bold text-lg flex items-center gap-2"><i class="fa-solid fa-clock text-brand-red"></i> Reagendar / Editar Fechas</h3>
                <button onclick="window.closeModal('order-edit-modal')" class="text-white/50 hover:text-white transition"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="p-6 space-y-6 bg-slate-50/50 overflow-y-auto custom-scroll">
                <input type="hidden" id="oed-id">
                <div class="space-y-4">
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Cliente</label><input id="oed-client" readonly class="w-full bg-slate-100 border border-gray-200 rounded-lg p-3 text-sm font-bold text-gray-500 outline-none cursor-not-allowed"></div>
                    
                    <div class="hidden"> 
                        <select id="oed-status"><option value="aprobada">Aprobada</option></select>
                        <select id="oed-space"></select>
                        <input id="oed-price">
                        <div id="oed-taxes-list"></div>
                        <div id="concepts-list"></div>
                        <select id="new-concept-select"></select>
                        <input id="new-concept-amount">
                    </div>

                    <div id="oed-avail-msg" class="text-[10px] font-bold h-4 text-center"></div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Inicio</label><input type="date" id="oed-start" class="w-full border border-gray-200 rounded-xl p-3 text-sm font-bold shadow-sm focus:border-brand-red outline-none transition" onchange="window.checkAvailabilityModal()"></div>
                        <div><label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-1">Fin</label><input type="date" id="oed-end" class="w-full border border-gray-200 rounded-xl p-3 text-sm font-bold shadow-sm focus:border-brand-red outline-none transition" onchange="window.checkAvailabilityModal()"></div>
                    </div>
                </div>
            </div>
            <div class="bg-white p-5 flex justify-end gap-3 border-t border-gray-100 shrink-0">
                <button onclick="window.closeModal('order-edit-modal')" class="text-gray-500 hover:text-gray-800 font-bold text-xs px-4 py-2 uppercase rounded-lg hover:bg-gray-100 transition">Cancelar</button>
                <button id="btn-save-progress" onclick="window.saveOrderEdit(false)" class="bg-brand-red text-white px-6 py-2.5 rounded-xl font-bold hover:bg-red-700 transition text-xs uppercase tracking-wider shadow-lg transform active:scale-95">Guardar Cambios</button>
            </div>
        </div>
    </div>
    <div id="generic-confirm-modal" class="hidden"></div>
    <script src="calendar.js"></script>
</body>
</html>
