<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espacios Disponibles - Plaza Mayor</title>
    <script src="assets/libs/js/tailwindcss.js"></script>
    <script src="assets/libs/js/supabase.js"></script>
    <link href="assets/libs/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans antialiased min-h-screen flex flex-col relative">

    <header class="bg-white shadow-md border-b-4 border-indigo-600 relative z-10">
        <div class="max-w-7xl mx-auto px-4 py-6 text-center">
            <h1 class="text-3xl font-extrabold text-gray-900 tracking-tight">Plaza Mayor</h1>
            <p class="text-gray-500 mt-1 font-medium">Catálogo de Espacios Comerciales</p>
        </div>
    </header>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 w-full relative z-10">
        <div id="ui-message" class="hidden mb-8 p-4 rounded-lg text-center font-medium shadow-sm transition-all duration-300"></div>
        <div id="espacios-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </main>

    <footer class="bg-gray-900 text-white text-center py-6 mt-auto relative z-10">
        <p class="text-sm text-gray-400">&copy; 2026 Plaza Mayor. Todos los derechos reservados.</p>
    </footer>

    <div id="modal-backdrop" class="fixed inset-0 bg-gray-900/60 backdrop-blur-sm z-50 flex items-center justify-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="modal-content" class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl mx-4 transform scale-95 translate-y-4 transition-all duration-300 max-h-[90vh] flex flex-col overflow-hidden">
            
            <div class="relative h-48 sm:h-64 bg-gray-100 flex-shrink-0">
                <img id="modal-img" src="" alt="Espacio" class="w-full h-full object-cover">
                <button onclick="cerrarModal()" class="absolute top-4 right-4 bg-white/80 hover:bg-white text-gray-800 w-8 h-8 rounded-full flex items-center justify-center shadow-md transition-colors">
                    <i class="fas fa-times"></i>
                </button>
                <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-6">
                    <h2 id="modal-title" class="text-3xl font-bold text-white mb-1">Nombre Espacio</h2>
                    <p id="modal-type" class="text-indigo-300 text-sm font-bold uppercase tracking-wide"><i class="fas fa-tag mr-1"></i> Tipo</p>
                </div>
            </div>

            <div class="p-6 overflow-y-auto custom-scroll">
                <p id="modal-desc" class="text-gray-600 text-sm mb-6 leading-relaxed"></p>
                
                <div class="bg-gray-50 rounded-xl p-5 border border-gray-100 mb-6">
                    <h4 class="text-gray-800 font-bold mb-4 flex items-center"><i class="far fa-calendar-alt text-indigo-500 mr-2"></i> Consultar Disponibilidad</h4>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha Inicio</label>
                            <input type="date" id="date-start" class="w-full border border-gray-300 rounded-lg p-2.5 text-sm outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Fecha Fin</label>
                            <input type="date" id="date-end" class="w-full border border-gray-300 rounded-lg p-2.5 text-sm outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition">
                        </div>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <div id="modal-status-msg" class="text-sm font-bold hidden px-3 py-1.5 rounded-md"></div>
                        <button id="btn-check" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg text-sm font-medium shadow-md transition-colors">
                            Verificar Fechas
                        </button>
                    </div>
                </div>

                <div class="flex items-end justify-between border-t border-gray-100 pt-5">
                    <div>
                        <span class="block text-xs text-gray-400 uppercase font-bold">Inversión Base</span>
                        <span id="modal-price" class="text-3xl font-black text-gray-900"></span>
                    </div>
                    <button class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-bold shadow-lg transition-transform active:scale-95">
                        <i class="fab fa-whatsapp mr-2"></i> Solicitar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'http://127.0.0.1:55551'; 
        const SUPABASE_ANON_KEY = 'sb_publishable_ACJWlzQHlZjBrEguHvfOxg_3BJgxAaH'; 
        const clienteSupabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { db: { schema: 'finanzas' } });

        const grid = document.getElementById('espacios-grid');
        const uiMessage = document.getElementById('ui-message');
        let espaciosGlobal = []; // Guardamos los datos en memoria
        let espacioActualId = null

        function showMessage(text, type = 'info') {
            uiMessage.textContent = text;
            uiMessage.className = `mb-8 p-4 rounded-lg text-center font-medium block animate-fade-in ${
                type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' :
                type === 'warning' ? 'bg-amber-50 text-amber-700 border border-amber-200' :
                'bg-blue-50 text-blue-700 border border-blue-200'
            }`;
        }

        async function cargarEspacios() {
            try {
                const { data, error } = await clienteSupabase.from('espacios').select('id, nombre, tipo, descripcion, precio_base, imagen_url').order('nombre', { ascending: true });
                if (error) throw error;
                if (!data || data.length === 0) return showMessage('Actualmente no hay espacios disponibles.', 'warning');
                
                espaciosGlobal = data;
                renderizarEspacios();
            } catch (err) {
                showMessage('No se pudo conectar con el catálogo.', 'error');
            }
        }

        function renderizarEspacios() {
            grid.innerHTML = espaciosGlobal.map(espacio => `
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-xl transition-all duration-300 flex flex-col cursor-pointer transform hover:-translate-y-1"
                     onclick="abrirModal('${espacio.id}')">
                    <div class="relative h-56 bg-gray-100">
                        <img src="${espacio.imagen_url || 'assets/img/placeholder.png'}" alt="${espacio.nombre}" class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-black/0 hover:bg-black/10 transition-colors duration-300"></div>
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <h3 class="text-xl font-bold text-gray-900 mb-1">${espacio.nombre}</h3>
                        <p class="text-xs font-semibold text-indigo-500 uppercase tracking-wide mb-2">${espacio.tipo || 'Espacio'}</p>
                        <p class="text-sm text-gray-500 mt-3 border-t pt-3 line-clamp-3">${espacio.descripcion || 'Sin descripción.'}</p>
                        <div class="mt-auto pt-5 flex items-center justify-between">
                            <span class="text-xl font-black text-gray-800">$${espacio.precio_base ? espacio.precio_base.toLocaleString() : '---'}</span>
                            <span class="text-indigo-600 font-bold text-sm hover:underline">Ver detalles <i class="fas fa-arrow-right ml-1"></i></span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ================= LÓGICA DEL MODAL =================
        const backdrop = document.getElementById('modal-backdrop');
        const content = document.getElementById('modal-content');
        
        function abrirModal(id) {
            const espacio = espaciosGlobal.find(e => e.id == id);
            if (!espacio) return;
            espacioActualId = espacio.id;

            // Limpiar campos
            document.getElementById('date-start').value = '';
            document.getElementById('date-end').value = '';
            document.getElementById('modal-status-msg').classList.add('hidden');

            // Llenar datos
            document.getElementById('modal-img').src = espacio.imagen_url || 'assets/img/placeholder.png';
            document.getElementById('modal-title').textContent = espacio.nombre;
            document.getElementById('modal-type').innerHTML = `<i class="fas fa-tag mr-1"></i> ${espacio.tipo || 'Espacio'}`;
            document.getElementById('modal-desc').textContent = espacio.descripcion || 'Este espacio no cuenta con una descripción detallada en este momento.';
            document.getElementById('modal-price').textContent = `$${espacio.precio_base ? espacio.precio_base.toLocaleString() : '---'}`;

            // Animar entrada
            backdrop.classList.remove('opacity-0', 'pointer-events-none');
            content.classList.remove('scale-95', 'translate-y-4');
        }

        function cerrarModal() {
            backdrop.classList.add('opacity-0', 'pointer-events-none');
            content.classList.add('scale-95', 'translate-y-4');
        }

        // Cerrar al dar clic fuera del modal
        backdrop.addEventListener('click', (e) => { if(e.target === backdrop) cerrarModal(); });

        // ================= CONSULTA DE DISPONIBILIDAD =================
        document.getElementById('btn-check').addEventListener('click', async () => {
            const fInicio = document.getElementById('date-start').value;
            const fFin = document.getElementById('date-end').value;
            const msgBox = document.getElementById('modal-status-msg');
            const btn = document.getElementById('btn-check');

            if (!fInicio || !fFin) {
                msgBox.textContent = 'Selecciona ambas fechas.';
                msgBox.className = 'text-sm font-bold block px-3 py-1.5 rounded-md bg-yellow-100 text-yellow-800';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

            try {
                // Lógica exacta de cruce de fechas (Inicio <= ReqFin AND Fin >= ReqInicio)
                const { data, error } = await clienteSupabase
                    .from('cotizaciones')
                    .select('id')
                    .eq('espacio_id', espacioActualId)
                    .in('status', ['aprobada', 'finalizada'])
                    .lte('fecha_inicio', fFin)
                    .gte('fecha_fin', fInicio);

                if (error) throw error;

                if (data.length > 0) {
                    msgBox.innerHTML = '<i class="fas fa-times-circle mr-1"></i> FECHAS OCUPADAS';
                    msgBox.className = 'text-sm font-bold block px-3 py-1.5 rounded-md bg-red-100 text-red-700';
                } else {
                    msgBox.innerHTML = '<i class="fas fa-check-circle mr-1"></i> ESPACIO DISPONIBLE';
                    msgBox.className = 'text-sm font-bold block px-3 py-1.5 rounded-md bg-green-100 text-green-700';
                }
            } catch (err) {
                msgBox.textContent = 'Error al consultar.';
                msgBox.className = 'text-sm font-bold block px-3 py-1.5 rounded-md bg-red-100 text-red-700';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Verificar Fechas';
            }
        });

        document.addEventListener('DOMContentLoaded', cargarEspacios);
    </script>
</body>
</html>
